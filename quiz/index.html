<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>WikiScales2 - Quiz</title>

    <meta
      name="description"
      content="Добро пожаловать на WikiScales, онлайн-тест на определение ваших взглядов по различным идеологическим вопросам, связанных с Фэндомом. Вам будет предложен ряд утверждений, и для каждого из них вам нужно будет нажать на кнопку, которая больше всего соответствует вашему мнению. Пожалуйста, отвечайте честно."
    />
    <link rel="stylesheet" href="/style.css" type="text/css" media="screen" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <meta property="og:url" content="https://wikiscales2.github.io/" />
    <meta property="og:title" content="WikiScales2" />
    <meta property="og:locale" content="ru_RU" />
    <meta
      property="og:description"
      content="Добро пожаловать на WikiScales, онлайн-тест на определение ваших взглядов по различным идеологическим вопросам, связанных с Фэндомом. Вам будет предложен ряд утверждений, и для каждого из них вам нужно будет нажать на кнопку, которая больше всего соответствует вашему мнению. Пожалуйста, отвечайте честно."
    />
    <meta property="og:image" content="/images/facebook-preview.jpg" />
  </head>

  <body>
    <header>
      <div id="header">
        <h1><a href="/">WikiScales2</a></h1>
      </div>
    </header>

    <div id="content">
      <div id="mainFrame">
        <h2 id="question-number">Загрузка...</h2>
        <div class="questionBox"><p id="question-text"></p></div>
        <div class="navButtons questionButtons">
          <button onclick="next_question(1)" class="strong-agree">
            Фулл 1
          </button>
          <button onclick="next_question(3/4)" class="agree">
            Почти фулл 1
          </button>
          <button onclick="next_question(1/2)" class="agree">
            Согл 1
          </button>
          <button onclick="next_question(1/4)" class="agree">
            Частично 1
          </button>

          <a href="#" class="button" onclick="prev_question()" id="back_button">
            Предыдущий вопрос
          </a>
          <a class="button" href="/" id="back_button_off">
            Вернуться на главную страницу
          </a>
        </div>
      </div>
    </div>

    <div id="footer">
      <p>
        Тест
      </p>
    </div>

    <script src="/quiz.js"></script>
  </body>
</html>
